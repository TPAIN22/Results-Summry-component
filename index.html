<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Results</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="containor">
    <!-----------blue side------------------------>
    <div class="blue-side">
      <p id="result">Your Result</p>
      <div class="circle">
       <b>76</b>
       <p>of 100</p>
      </div>
      <p id="great">Great</p>
      <p id="paragraph-end">you scored higher than 65% of the people who have taken these tests</p>
    </div>
    <!-----------end blue side------------------------>
    <!-----------start white side------------------------>

    <div class="white-side">
      <div id="Summary" >
      <p> Summary </p>
    </div>
      <div style="width: 100%;">
      <div style="background-color:hsla(0, 100%, 67%, 0.062); color:hsl(0, 100%, 67%);" class="cont">
        <img src="images/icon-reaction.svg" alt="">
        <p> Reaction </p>
        <p class="ob"><b style="color:black;">80 </b>/ 100</p>
      </div>
      <div style="background-color: hsla(39, 100%, 56%, 0.062); color: hsl(39, 100%, 56%);" class="cont">
        <img src="images/icon-memory.svg" alt="">
        <p> Memory </p>
        <p class="ob"><b style="color:black;">92 </b>/ 100</p>
      </div>
      <div style="background-color:hsla(166, 100%, 37%, 0.062); color:hsl(166, 100%, 37%);" class="cont">
        <img src="images/icon-verbal.svg" alt="">
        <p> Varbal </p>
        <p class="ob"><b style="color:black;">61 </b>/ 100</p>
      </div>
      <div style="background-color:hsla(234, 85%, 45%, 0.062); color:hsl(234, 85%, 45%);" class="cont">
        <img src="images/icon-visual.svg" alt="">
        <p> Visual </p>
        <p class="ob"><b style="color:black;">72 </b>/ 100</p>
      </div>
    </div>
     <div id="btn">
      <p> Continue </p>  
     </div>  
    </div>
    <!-----------end white side------------------------>
  </div>

</body>
</html>
